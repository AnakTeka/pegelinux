{% extends '/layout/application.html' %}

{% block content %}
    <form action="" method="POST">
        <div class="form-group">
            {{ form.hidden_tag() }}
            <div class="field">Username : {{ user.username }}</div>
        </div>
        {% if user.role != 'admin' %}
        <div class="form-group">
            <div class="field">{{ form.role.label }}</div>
            <div class="field">{{ form.role() }}</div>
            {% for error in form.role.errors %}
            <div class="error">[{{ error }}]</div>
            {% endfor %}
        </div>

        <div class="form-group">
            <div class="field">{{ form.submit() }}</div>
        </div>
        {% endif %}
    </form>
{% endblock %}
