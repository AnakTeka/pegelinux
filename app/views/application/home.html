{% extends '/layout/application.html' %}

{% block content %}

{% if posts %}
  {% for post in posts.items %}
  <div class="row">
      <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="owner">{{ post.owner }}</span>
      <span class="source">{{ post.domain }}</span>
      <div class="action">
        <span class="item">{{ moment(post.date).fromNow() }}</span>
        <span class="item">cached</span>
        <span class="item">comments</span>
      </div>
  </div>
  {% endfor %}
  {% if next_page %}
    <a href="{{ next_page }}">Tell Me More ...</a>
  {% endif %}
{% endif %}

{% endblock %}
